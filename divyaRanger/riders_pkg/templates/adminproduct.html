      <meta name="keywords" content="">
      <meta name="description" content="">

      <!-- bootstrap css -->

      <!-- style css -->

      <link rel="stylesheet" href="static/css/citybike.css">

   <!-- body -->
   <body class="main-layout">
	<!-- header section start -->
	<div class="header_section header_main">
		<div class="container">
			<div class="row">
				<div class="col-sm-3">
					<div class="logo"><a href="#"><img src="static/images/logo-img1.jpg" alt="" width="125px"></a></div>
				</div>
				<div class="col-sm-9">
					<nav class="navbar navbar-expand-lg navbar-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                           <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </div>
                    </div>
                    </nav>
				</div>
			</div>
		</div>
	</div>
	<!-- new collection section start -->
  
<main> 
<br><br>
<div class="container">
    <h1 class="text-center"style="color:black;font-size:40px;">Elevated Riders Product History</h1><br>
    <table class="table table-light table-hover table-bordered table-striped">
        <thead class="bg-info">
            <tr>
                <th scope="col">Category Name</th>
                <th scope="col">Product Name</th>
                <th scope="col">Image Preview</th>
                <th scope="col">Product Description</th>
                <th scope="col">Price</th>
                <th scope="col" colspan="2" style="text-align: center;">Options</th>
                
            </tr>
        </thead>
        <tbody>
            {% for i in cycles %}
                <tr>
                    <td> {{i.ccat}}</td>
                    <td>{{i.cname}}{{i.id}}</td>
                    <td><img src="{{ url_for('static',filename='img/' + i.img) }}" alt="" border=3 height=100 width=100></img></td>
                    <td>{{i.cdes}}</td>
                    <td>{{i.cprice}}</td>
                    <td><a href="{{ url_for('admindelete',id=i.id) }}"><button type="Submit" class="btn btn-danger shadow px-5 py-2 ms-4">Delete</button></a></td>
                </tr>
            {% endfor %}

        </tbody>
    
    </table>
</div>
</main>
    </div>
    <div class="copyright">2021@TeamTauras</div>

      <script src="static/js/jquery.min.js"></script>

      <!-- sidebar -->
      <script src="static/js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="static/js/custom.js"></script>
      <!-- javascript --> 
      <script src="static/js/owl.carousel.js"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
      
   </body>
